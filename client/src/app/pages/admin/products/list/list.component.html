<h2 class="text-center my-3">Product List</h2>

<!-- Container bao bọc -->
<div class="container">
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span>Product Info</span>
      <a routerLink="/admin/products/add" class="btn btn-success">
        Create Product
      </a>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product._id) {
          <tr>
            <td>{{ product.title }}</td>
            <td>{{ product.price }} VND</td>
            <td class="text-truncate" style="max-width: 150px;">
              {{ product.description }}
            </td>
            <td><img [src]="product.image" alt="{{ product.title }}" width="100px" class="img-fluid" /></td>
            <td>
              <div class="d-grid gap-2 d-md-block">
                <a
                  class="btn btn-warning btn-sm"
                  [routerLink]="['/products', product._id]"
                  >View</a
                >
                <a
                  class="btn btn-info btn-sm"
                  [routerLink]="['/admin/products/edit', product._id]"
                  >Edit</a
                >
                <button
                  class="btn btn-danger btn-sm"
                  (click)="handleDeleteProduct(product._id)"
                >
                  Delete
                </button>
                <a
                  class="btn btn-secondary btn-sm"
                  [routerLink]="['/admin/products', product._id, 'bids']"
                  >Bids Info</a
                >
              </div>
            </td>
          </tr>
          } 
          @empty {
          <tr>
            <td colspan="5" class="text-center">
              There are no items.
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
