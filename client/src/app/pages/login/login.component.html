<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Tiêu đề trang đăng nhập -->
      <h1 class="text-center mb-4">Login</h1>

      <!-- Form đăng nhập -->
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <!-- Địa chỉ email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            aria-describedby="emailHelp"
            required
          />
          <!-- Kiểm tra lỗi và hiển thị -->
          <div *ngIf="email?.invalid && email?.touched">
            <p class="text-danger">
              <small *ngIf="email?.hasError('required')">Email is required.</small>
              <small *ngIf="email?.hasError('email')">Invalid email format.</small>
            </p>
          </div>
        </div>

        <!-- Mật khẩu -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            required
          />
          <!-- Kiểm tra lỗi và hiển thị -->
          <div *ngIf="password?.invalid && password?.touched">
            <p class="text-danger">
              <small *ngIf="password?.hasError('required')">Password is required.</small>
              <!-- Có thể thêm các điều kiện kiểm tra lỗi khác như độ dài mật khẩu -->
            </p>
          </div>
        </div>

        <!-- Nút Submit -->
        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn btn-primary btn-lg"
            [disabled]="loginForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
